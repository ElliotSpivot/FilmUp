<div class="xaviec">
<play>
  <h1 style="color:#fff000;font-size:35px;">Film<strong style="color:red;">Up 🇨🇴</strong></h1>
  <input id="myInput" type="search" placeholder="Buscar..." size="10" style="border-radius: 6px; outline: none; border: 1px solid red; padding: 4px 4px; font-size: 12pt; margin-right: 25px;">
</play>
<div class="wrapper">

<div class="items">
<span class="item active" data-name="all">Todos</span>
<span class="item" data-name="peliculas">Peliculas</span>

<span class="item" data-name="series">Series</span>
<span class="item" data-name="pedidos">Pedidos</span>
<form id="pedidoForm" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
<label for="tipo" class="form-label">Tipo</label>
<select class="form-select" id="tipo" name="tipo" required>
<option value="pelicula">Película</option>
<option value="serie">Serie</option>
</select>
  </div>
  <div class="mb-3">
<label for="nombre" class="form-label">Nombre</label>
<input type="text" class="form-control" id="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
<label for="anio" class="form-label">Año</label>
<input type="number" class="form-control" id="anio" name="anio" required>
  </div>
  <div class="mb-3">
<label for="imagen" class="form-label">Portada</label>
<input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
  </nav>
</div>
